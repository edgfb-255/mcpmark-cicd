name: Deployment Status
on:
  push:
    branches:
      - main

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_previous_commit.outputs.previous_commit }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run test
        run: npm test
      - name: Get previous commit
        id: get_previous_commit
        run: echo "previous_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT
      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT
      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha}`,
              labels: ['deployment', 'in-progress'],
              body: `Deployment in progress for commit ${context.sha}.`
            });
            return issue.number;
          result-encoding: string
      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - uses: actions/checkout@v4
      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if previous commit exists
          if ! git rev-parse --verify ${{ needs.pre-deployment.outputs.previous_commit }} > /dev/null 2>&1; then
            echo "Error: Previous commit ${{ needs.pre-deployment.outputs.previous_commit }} not found"
            exit 1
          fi

          # Rollback to previous commit
          echo "Rolling back to commit ${{ needs.pre-deployment.outputs.previous_commit }}..."
          git checkout ${{ needs.pre-deployment.outputs.previous_commit }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm install

          # Verify package version
          echo "Verifying package version..."
          EXPECTED_VERSION=$(cat package.json | jq -r .version)
          if [ "$EXPECTED_VERSION" != "${{ needs.pre-deployment.outputs.package_version }}" ]; then
            echo "Error: Package version mismatch. Expected ${{ needs.pre-deployment.outputs.package_version }}, got $EXPECTED_VERSION"
            exit 1
          fi

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh
      - name: Create configuration backups
        run: |
          mkdir -p rollback-backups
          cp package.json rollback-backups/
          cp package-lock.json rollback-backups/
          if [ -f .env.example ]; then
            cp .env.example rollback-backups/
          fi
      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."

          # Check if package-lock.json is in sync
          npm ci --dry-run > /dev/null 2>&1 || {
            echo "Error: package-lock.json is not in sync with package.json"
            exit 1
          }

          # Check for vulnerable dependencies
          npm audit --audit-level high > /dev/null 2>&1 || {
            echo "Warning: High severity vulnerabilities found"
          }

          echo "Dependency verification completed!"
          EOF
          chmod +x verify-dependencies.sh
      - name: Create rollback documentation
        run: |
          cat > rollback-docs.md << 'EOF'
          # Rollback Instructions

          ## Step 1: Download Rollback Artifact
          Download the rollback package from the GitHub Actions artifacts.

          ## Step 2: Extract the Package
          unzip rollback-package-${{ context.sha }}.zip

          ## Step 3: Run Rollback Script
          cd rollback-package-${{ context.sha }}
          chmod +x rollback.sh
          ./rollback.sh

          ## Step 4: Verify Rollback
          Run `npm test` to verify the application is working correctly.

          ## Step 5: Update Deployment Status
          Close the deployment tracking issue if rollback is successful.
          EOF
      - name: Create compressed rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ context.sha }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp -r rollback-backups $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp rollback-docs.md $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME/
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT
      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30
      - name: Post rollback preparation comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
## ðŸ”„ Rollback Plan Ready

Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
Current Commit: ${{ context.sha }}
Package Version: ${{ needs.pre-deployment.outputs.package_version }}
Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

âœ… Rollback script created
âœ… Configuration backups completed
âœ… Dependency verification script created
âœ… Rollback documentation created
âœ… Compressed rollback package created

### Quick Rollback Command
\`\`\`bash
# Download artifact from GitHub Actions
unzip ${{ steps.create_artifact.outputs.artifact_name }}
cd rollback-package-${{ context.sha }}
chmod +x rollback.sh
./rollback.sh
\`\`\`

Rollback script created: true
Configuration backup: true
SHA256: ${{ steps.generate_checksum.outputs.checksum }}
            `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            # Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });
            # Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });
      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
Deployment Completed Successfully

Rollback artifact details:
- Artifact name: ${{ needs.rollback-preparation.outputs.artifact_name }}
- SHA256 checksum: ${{ needs.rollback-preparation.outputs.checksum }}
            `
            });
      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });
